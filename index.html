<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.png" />
    <link rel="stylesheet" href="./output.css" />
    <script src="./src/game.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body class="grid h-screen place-content-center bg-gray-950 text-gray-400">
    <div id="container" class="grid gap-5 text-center">
      <div class="flex flex-col gap-2">
        <h1 class="text-5xl font-bold">Tic-Tac-Toe</h1>
        <h2 id="message" class="rounded p-2 text-2xl font-bold">
          Player X's turn
        </h2>
      </div>
      <div id="board" class="grid grid-cols-3 grid-rows-3 gap-2">
        <button
          class="cell h-24 w-24 cursor-pointer rounded border border-slate-700 bg-slate-800 hover:bg-slate-700"
          data-index="0"
        ></button>
        <button
          class="cell h-24 w-24 cursor-pointer rounded border border-slate-700 bg-slate-800 hover:bg-slate-700"
          data-index="1"
        ></button>
        <button
          class="cell h-24 w-24 cursor-pointer rounded border border-slate-700 bg-slate-800 hover:bg-slate-700"
          data-index="2"
        ></button>
        <button
          class="cell h-24 w-24 cursor-pointer rounded border border-slate-700 bg-slate-800 hover:bg-slate-700"
          data-index="3"
        ></button>
        <button
          class="cell h-24 w-24 cursor-pointer rounded border border-slate-700 bg-slate-800 hover:bg-slate-700"
          data-index="4"
        ></button>
        <button
          class="cell h-24 w-24 cursor-pointer rounded border border-slate-700 bg-slate-800 hover:bg-slate-700"
          data-index="5"
        ></button>
        <button
          class="cell h-24 w-24 cursor-pointer rounded border border-slate-700 bg-slate-800 hover:bg-slate-700"
          data-index="6"
        ></button>
        <button
          class="cell h-24 w-24 cursor-pointer rounded border border-slate-700 bg-slate-800 hover:bg-slate-700"
          data-index="7"
        ></button>
        <button
          class="cell h-24 w-24 cursor-pointer rounded border border-slate-700 bg-slate-800 hover:bg-slate-700"
          data-index="8"
        ></button>
      </div>
      <button
        id="restartBtn"
        class="rounded bg-blue-300 px-4 py-2 font-bold text-slate-900 hover:bg-blue-400"
      >
        Restart
      </button>
    </div>
  </body>
</html>
